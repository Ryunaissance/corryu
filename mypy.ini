[mypy]
python_version = 3.11
files = src/

# 타입 미지정 함수 오류 처리
disallow_untyped_defs = true

# pandas, numpy 등 외부 라이브러리 스텁 없으면 무시
ignore_missing_imports = true

# Optional 명시 강제 (str | None → Optional 허용)
no_implicit_optional = true

# 불필요한 캐스트 경고
warn_redundant_casts = true

# Any 반환 경고 OFF (dict[str, Any] 패턴이 많아 너무 시끄러움)
warn_return_any = false

# 외부 라이브러리 퍼블릭 API에 타입 없어도 에러 내지 않음
follow_imports = silent
